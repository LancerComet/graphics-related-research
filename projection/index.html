<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projection</title>
    <style>
      canvas {
        background-color: #222;
      }
    </style>
  </head>

  <body>
    <canvas id="app-canvas" width="800" height="800"></canvas>

    <div>
      <label>
        <span>Fov</span>
        <input id="range-fov" type="range" value="45" min="5" max="90" step="1">
        <span id="fov-text">45</span>
      </label>

      <br />

      <label>
        <span>Rotation</span>
        <input id="range-rotation" type="range" value="0" min="0" max="360" step="1">
        <span id="rotation-text">0</span>
      </label>
    </div>

    <script src="math.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
